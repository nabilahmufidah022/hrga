            label: Waktu Absen
            type: datetime
        status_kehadiran:
            label: Status Kehadiran
        bukti_timestamp:
            label: Bukti Timestamp
        created_at:
            label: Created At
            type: datetime
        updated_at:
            label: Updated At
            type: datetime
