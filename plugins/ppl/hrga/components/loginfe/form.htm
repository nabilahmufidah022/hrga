<div class="login-form">
    <div class="col-6">
        <!-- <h2 style="text-align: center; color: #F9D949; margin-bottom: 30px">
                {{ "ppl.locale::lang.text.corporate_tagline" | trans }}
            </h2> -->

        <img
            src="{{ 'assets/images/logo.png'|theme }}"
            alt=""
            style="
                width: 40%;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 25px;
                margin-bottom: 40px;
            "
        />

        <!-- <br> -->

        <form
            class="form-elements"
            role="form"
            data-request="{{__SELF__}}::onLogin"
            data-request-validate
            data-request-flash
        >
            <div class="form-elements" role="form">
                <div class="form-group text-field horizontal-form">
                    <!-- Login -->
                    <div class="input-style has-borders no-icon mb-4" style="margin-bottom: 12px;"">
                        <label
                            class="color-highlight"
                            style="
                                font-weight: 600;
                                font-size: 16px;
                                color: #000 !important;
                            "
                            >{{ "ppl.locale::lang.text.username" | trans
                            }}</label
                        >
                        <input
                            type="text"
                            name="login"
                            value=""
                            class="form-control"
                            placeholder="Username"
                            autocomplete="off"
                            maxlength="255"
                            style="
                                background: #ececec;
                                border-radius: 5px;
                                height: 40px;
                                margin-bottom: 10px;
                                font-size: 14px;
                            "
                        />
                    </div>

                    <!-- Password -->
                    <div class="input-style has-borders no-icon mb-4">
                        <label
                            class="color-highlight"
                            style="
                                font-weight: 600;
                                font-size: 16px;
                                color: #000 !important;
                            "
                            >{{ "ppl.locale::lang.text.password" | trans
                            }}</label
                        >
                        <input
                            type="password"
                            name="password"
                            value=""
                            class="form-control"
                            placeholder="Password"
                            autocomplete="off"
                            maxlength="255"
                            style="
                                background: #ececec;
                                border-radius: 5px;
                                height: 40px;
                                font-size: 14px;
                            "
                        />
                    </div>

                    <!-- Submit Login -->
                    <button
                        type="submit"
                        class="btn btn-primary login-button"
                        style="
                            background: #2F318B;
                            border-radius: 5px;
                            color: #fff;
                            height: 55px;
                            width: 100%;
                            margin-top: 30px;
                            text-align: center;
                            font-size: 16px;
                        "
                        id="submit_button"
                        {#
                        data-request-redirect="https://www.google.com/"
                        #}
                    >
                        {{ "ppl.locale::lang.text.btn_login" | trans }}
                    </button>
                </div>

                <p class="wn-icon-lock pull-left forgot-password" style="font-size: 12px;">
                    <!-- Forgot your password? -->
                    <a href="{{ urlResetPass }}" class="text-muted" style="font-size: 12px;">
                        {{ "ppl.locale::lang.text.url_forgot_password" |
                        trans }}
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
