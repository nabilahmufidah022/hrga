# ===================================
#  Form Field Definitions
# ===================================

fields:
    nama_peminjam@create:
        label: ''
        path: $/ppl/hrga/models/deviceorder/_nama_peminjam.htm
        type: partial
        span: full
    nama_peminjam@preview:
        label: ''
        path: $/ppl/hrga/models/leave/_preview_nama_pengaju.htm
        type: partial
        span: full
    nama_peminjam@update:
        label: ''
        path: $/ppl/hrga/models/leave/_preview_nama_pengaju.htm
        type: partial
        span: full
    no_wa:
        span: right
        label: No Whatsapp
        type: number
    divisi_id:
        label: 'ppl.locale::lang.models.home.peminjamanruang.form.unit_kerja'
        span: left
        type: dropdown
        placeholder: 'Pilih Unit Kerja'
        required: true
    tanggal_awal:
        span: left
        label: Tanggal Awal Cuti
        type: datepicker
        mode: date
        minDate: tomorrow
        format: d-m-Y
    tanggal_akhir:
        span: right
        label: Tanggal Akhir Cuti
        type: datepicker
        mode: date
        minDate: tomorrow
        format: d-m-Y
    jumlah_rencana_cuti:
        span: left
        label: Jumlah Rencana Cuti
        type: number
        disabled: true
        trigger:
            action: reload
            field: tanggal_awal
            condition: value[*]
        dependsOn: [tanggal_awal, tanggal_akhir]
    jenis_cuti:
        span: left
        label: Jenis Cuti
        type: dropdown
        options:
            Tahunan : Tahunan
            Pernikahan : Pernikahan
            Melahirkan : Melahirkan
        placeholder: 'pilih jenis cuti'
    lampiran_dokumen:
        span: right
        label: Lampiran Dokumen
        type: fileupload
        mode: file
        required: true
    keterangan_cuti:
        label: Keterangan Cuti
        type: Backend\FormWidgets\RichEditor
        size: large
  
    