# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: 'ppl.hrga::lang.models.general.id'
        disabled: true
    nama:
        span: left
        label: Nama
    no_wa:
        span: right
        label: No Whatsapp
        type: number
    divisi_id:
        label: 'ppl.locale::lang.models.home.peminjamanruang.form.unit_kerja'
        span: left
        type: dropdown
        placeholder: 'Pilih Unit Kerja'
        required: true
    tanggal_awal:
        span: left
        label: Tanggal Awal Izin
        type: datepicker
        mode: date
        format: d-m-Y
    tanggal_akhir:
        span: right
        label: Tanggal Akhir Izin
        type: datepicker
        mode: date
        format: d-m-Y
    jumlah_rencana_cuti:
        span: left
        label: Jumlah Rencana Cuti
        type: number
        disabled: true
        trigger:
            action: reload
            field: tanggal_awal
            condition: value[*]
        dependsOn: [tanggal_awal, tanggal_akhir]
    keterangan_cuti:
        label: Keterangan Cuti
        type: Backend\FormWidgets\RichEditor
        size: large
    jenis_cuti:
        span: left
        label: Jenis Izin
        type: dropdown
        options:
            Tahunan : Tahunan
            Pernikahan : Pernikahan
            Melahirkan : Melahirkan
        placeholder: 'pilih jenis cuti'
    lampiran_dokumen:
        label: Lampiran Dokumen
        type: fileupload
        mode: image
        span: full
        fileTypes: jpg, jpeg, png, pdf
        imageHeight: 472
        imageWidth: 709
  
    