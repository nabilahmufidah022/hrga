# ===================================
#  List Column Definitions
# ===================================

columns:
    nama:
        label: Nama
        relation: nama
        select: concat(first_name, ' ', last_name)
        searchable: true
    jumlah_rencana_cuti:
        label: Jumlah Rencana Cuti
        searchable: true
    tanggal_awal:
        label: Tanggal Awal Cuti
        type: date 
        format: d-mm-yy
        ignoreTimezone: true
    tanggal_akhir:
        label: Tanggal Akhir Cuti
        type: date 
        format: d-mm-yy
        ignoreTimezone: true
    status:
        label: "Status"
        type: text
    reason:
        label: "Alasan Pembatalan"
        type: text
    created_at:
        label: 'ppl.hrga::lang.models.general.created_at'
        type: datetime
        searchable: true
        sortable: true
        invisible: true
    updated_at:
        label: 'ppl.hrga::lang.models.general.updated_at'
        type: datetime
        searchable: true
        sortable: true
