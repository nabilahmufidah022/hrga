# ===================================
#  Form Field Definitions
# ===================================

fields:
    user_id:
        label: "Nama"
        type: dropdown
        required: true
        
    unit_kerja:
        label: "Unit Kerja"
        type: dropdown
        placeholder: "Pilih Unit Kerja"
        span: left
        required: true
        
    status_kehadiran:
        label: "Status Kehadiran"
        type: dropdown
        options:
            hadir: Hadir
            izin: Izin
            sakit: Sakit
            alpha: Alpha
        span: right
        required: true
        
    waktu_absen:
        label: "Tanggal Absensi"
        type: datepicker
        mode: datetime
        span: left
        required: true
        
    bukti_timestamp:
        label: "Unggah Bukti Timestamp"
        type: fileupload
        mode: image
        imageWidth: 200
        imageHeight: 200
        span: full
        required: true