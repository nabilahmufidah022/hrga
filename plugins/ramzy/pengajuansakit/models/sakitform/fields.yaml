    tanggal_akhir:
        label: 'Tanggal Akhir Izin'
        mode: date
        format: YYYY/MM/DD
        span: right
        required: 1
        type: datepicker
    surat_keterangan_dokter:
        label: 'Surat Keterangan Dokter'
        mode: file
        useCaption: true
